# 重要：此 workflow 必须存在于 main（或仓库默认分支）上，才能响应 main 的 push 和定时/手动触发
name: Auto-Async

on:
  push:
  workflow_dispatch:
  schedule:
    # 自动同步：每天早上1点（UTC 17:00 = 北京时间 01:00）
    - cron: '0 17 * * *'
  watch:
    types: [started]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 拉取完整历史，便于 merge
      - name: Sync main to second
        run: |
          git config --global user.name 'laosan-xx'
          git config --global user.email 'xxhy1989@gmail.com'
          git fetch origin main second
          git checkout second
          git merge --no-edit origin/main
          git push origin second
